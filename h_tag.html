<html>
<head>
	<title>Document</title>
</head>
<body>
<!--
hx 태그 : heading으로 그릐 제목을 의미하는 태그(1~6 단계의 제목을 나타냄)
 - 블록요소로 글 제목을 의미하며, 1이 가장 큰 제목으로 자동으로 굵은 글씨체로 지정됨
 - align="left|center|right" : 제목 문자열의 좌우정렬로 left가 기본값
 - 정렬은 특별한 지정을 하지 않는 이상 브라우저의 넓이를 기준으로 조절됨
 - 글자 크기와 굵기가 자동으로 조절됨
 - 글자 크기와 굴기가 자동으로 조절되지만 실제 사용시에는 css
-->
<h1 align="center">Heading 제목계층1</h1> 
<h2 align="right">Heading 제목계층2</h2>
<h3 align="left">Heading 제목계층3</h3> 
<h4>Heading 제목계층4</h4>
<h5>Heading 제목계층1</h5>
<h6>Heading 제목계층1</h6>
</body>
</html>
