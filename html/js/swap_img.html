
<html>
<head>
	<title>Document</title>
	<script>
	function imgCh(obj, img) {
		obj.src = "../img/" + img + ".jpg";
	}
	function chImg(img) {
		var big = document.getElementById("bigImg");
		// bigImg라는 id를 가진 요소 객체를 받아와 big에 저장
		big.src = "../img/" + img + ".jpg";
		// 받아온 이미지명을 이용하여 big객체의 src속성 값을 변경 시킴
	}
	</script>
</head>
<body>
<table width="300">
<tr><td colspan="3" align="center">
	<img src="../img/1.jpg" width="300" id="bigImg" />
</td></tr>
<tr align="center">
<td width="100"><img src="../img/1.jpg" width="95" onclick="chImg('1');" /></td>
<td width="100"><img src="../img/2.jpg" width="95" onclick="chImg('2');" /></td>
<td width="100"><img src="../img/3.jpg" width="95" onclick="chImg('3');" /></td>
</tr>
</table>
<hr />
<img src="../img/1.jpg" width="300" onmouseover="this.src='../img/2.jpg';" onmouseout="this.src='../img/1.jpg';" />
<!-- this : 자기자신을 의미하는 명령어로 현재 작업하고 있는 요소 객체를 의미 -->
</body>
</html>
