<html>
<head>
	<title>Document</title>
</head>
<script>
//크롬과 엣지에서는 도메인이 없으면 정상적으로 동작하지 않음(IE에서는 도메인 없어도 정상동작)
var arr = ["aaaa", "bbbb", "cccc", "asdf"];
var id = parent.document.frmJoin.uid.value;	//사용자가 입력한 아이디 값을 받아옴
// 현재파일(join_id.html)이 동작하는 iframe을 연 파일을 parent로 지정
var msg = document.getElementById("msg");
// 아이디 중복여부를 보여줄 영역을 parent에서 받아옴

//받아온 id의 값과 기존의 아이디 값들(arr 배열의 값들) 중 중복되는 것이 있는지 검사 후 메시지 출력
var isDup = false;	//동일한 아이디 존재 여부를 저장할 변수
for (var i = 0 ; i < arr.length ; i++) {
	if (arr[i] == id) {
		isDup = true;	break;
	}
}

if (isDup) {
	msg.innerHTML = "<span id=\"rr\">*이미 사용중인 아이디 입니다.";
} else {
	msg.innerHTML = "<span id=\"bb\">*사용 가능한 아이디 입니다.";
}
</script>

<body>

</body>
</html>
