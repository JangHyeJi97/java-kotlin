<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
function getDateFormat(date) {
// 받아온 Date객체를 이용하여 yyyy-mm-dd hh:mm:ss 형으로 날짜/시간 문자열을 리턴하는 함수
	var y = date.getFullYear();
	var m = (date.getMonth()+1 < 10) ? "0" + (date.getMonth()+1) : date.getMonth()+1;
	var d = (date.getDate() < 10) ? "0" + date.getDate() : date.getDate();

	var h = (date.getHours() < 10) ? "0" + date.getHours() : date.getHours();
	var n = (date.getMinutes() < 10) ? "0" + date.getMinutes() : date.getMinutes();
	var s = (date.getSeconds() < 10) ? "0" + date.getSeconds() : date.getSeconds();
	var ms = date.getMilliseconds();

	return y + "-" + m + "-" + d + " " + h + ":" + n + ":" + s + "." + ms;
}

var br = "<br />";
var today = new Date();	// 오늘 날짜 및 현재 시간으로 Date객체 생성

document.write(today + br);		// Wed Jan 26 2022 12:07:17 GMT+0900 (한국 표준시)
document.write(today.toUTCString() + br);	// Wed, 26 Jan 2022 03:08:38 GMT
document.write(today.toDateString() + br);	// Wed Jan 26 2022
document.write("<hr />");

document.write("today : " + getDateFormat(today) + br);					// 2022-01-26 12:46:02.555
document.write("today.getDate() : " + today.getDate() + br);			// 26
document.write("today.getDay() : " + today.getDay() + br);				// 3
document.write("today.getFullYear() : " + today.getFullYear() + br);	// 2022
document.write("today.getHours() : " + today.getHours() + br);			// 12
document.write("today.getMilliseconds() : " + today.getMilliseconds() + br);	// 555
document.write("today.getMinutes() : " + today.getMinutes() + br);		// 46
document.write("today.getMonth() : " + today.getMonth() + br);			// 0 (0~11로 월이 표현)
document.write("today.getSeconds() : " + today.getSeconds() + br);		// 2
document.write("today.getTime() : " + today.getTime() + br);			// 1643168762555
document.write("<hr />");

today.setDate(15);			// 날짜의 일(day)을 15일로 변경
document.write("today.setDate(15) : " + getDateFormat(today) + br);		// 2022-01-15 12:50:19.478
today.setFullYear(2023);	// 날짜의 연도를 2023으로 변경
document.write("today.setDate(2023) : " + getDateFormat(today) + br);	// 2023-01-15 12:50:19.478
today.setHours(22);			// 날짜의 시를 22로 변경
document.write("today.setHours(22) : " + getDateFormat(today) + br);	// 2023-01-15 22:50:19.478
today.setMinutes(57);		// 날짜의 분(minute)을 57분으로 변경
document.write("today.setMinutes(57) : " + getDateFormat(today) + br);	// 2023-01-15 22:57:19.478
today.setMonth(11);			// 날짜의 월(month)을 11(12월)로 변경
document.write("today.setMonth(11) : " + getDateFormat(today) + br);	// 2023-12-15 22:57:19.478
today.setTime(today.getTime() + 1000 * 60 * 60 * 24);	// 하루를 더한 날짜로 변경
document.write("today.setTime(today.getTime() + 1000 * 60 * 60 * 24) : " + getDateFormat(today));
</script>
</body>
</html>
